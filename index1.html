<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling1.css">
    <title>Golf Score Calculator</title>
</head>
<body>
    <h1>Golf Score Calculator</h1>
    <form id="golfForm">
        <label for="parInput">Enter the par value:</label>
        <input type="number" id="parInput" required><br>
        <label for="strokesInput">Enter the number of strokes:</label>
        <input type="number" id="strokesInput" required><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script src="golfscore.js"></script>
</body>
</html>
